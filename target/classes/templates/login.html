<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Login - Job Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-primary text-white text-center">
                    <h3>Login to Job Tracker</h3>
                </div>
                <div class="card-body p-4">
                    <form th:action="@{/login/submit}" method="post" th:object="${user}">
                        
                        <!-- Username -->
                        <div class="mb-3">
                            <label class="form-label">Username or Email</label>
                            <input type="text" th:field="*{username}" class="form-control" placeholder="Enter your username or email" required>
                        </div>

                        <!-- Password -->
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" th:field="*{password}" class="form-control" placeholder="Enter your password" required>
                        </div>

                        <!-- Remember Me -->
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Remember me</label>
                        </div>

                        <!-- Submit -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success btn-lg">Login</button>
                        </div>

                        <!-- Links -->
                        <div class="text-center mt-3">
                            <p>
                                Don't have an account? 
                                <a th:href="@{/register/form}" class="text-decoration-none">Register</a>
                            </p>
                            <p>
                                <a href="#" class="text-muted small">Forgot password?</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
