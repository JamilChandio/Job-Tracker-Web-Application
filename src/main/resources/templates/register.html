<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white text-center">
                <h2>Register New Account</h2>
            </div>
            <div class="card-body">
                <form th:action="@{/register}" th:object="${user}" method="post">

                    <!-- Username -->
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" th:field="*{username}" class="form-control"
                               placeholder="Enter your username" required>
                    </div>

                    <!-- Full Name -->
                    <div class="mb-3">
                        <label class="form-label">Full Name</label>
                        <input type="text" th:field="*{fullName}" class="form-control"
                               placeholder="Enter your full name" required>
                    </div>

                    <!-- Email -->
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" th:field="*{email}" class="form-control"
                               placeholder="Enter your email address" required>
                    </div>

                    <!-- Password -->
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" th:field="*{password}" class="form-control"
                               placeholder="Enter your password" required>
                    </div>

                    <!-- Phone -->
                    <div class="mb-3">
                        <label class="form-label">Phone Number</label>
                        <input type="text" th:field="*{phoneNumber}" class="form-control"
                               placeholder="Enter your phone number">
                    </div>

                    <!-- Address -->
                    <div class="mb-3">
                        <label class="form-label">Address</label>
                        <input type="text" th:field="*{address}" class="form-control" placeholder="Enter your address">
                    </div>

                    <!-- Age -->
                    <div class="mb-3">
                        <label class="form-label">Age</label>
                        <input type="number" th:field="*{age}" class="form-control" min="18" max="100"
                               placeholder="Your age">
                    </div>

                    <!-- Gender -->
                    <div class="mb-3">
                        <label class="form-label">Gender</label>
                        <select th:field="*{gender}" class="form-select">
                            <option value="">Select gender</option>
                            <option value="MALE">Male</option>
                            <option value="FEMALE">Female</option>
                            <option value="OTHER">Other</option>
                        </select>
                    </div>

                    <!-- Role -->
                    <div class="mb-3">
                        <label class="form-label">Role</label>
                        <select th:field="*{role}" class="form-select">
                            <option value="USER">User</option>
                            <option value="ADMIN">Admin</option>
                        </select>
                    </div>

                    <!-- Submit -->
                    <div class="text-center">
                        <button type="submit" class="btn btn-success btn-lg">Register</button>
                        <a href="/login" class="btn btn-outline-secondary btn-lg ms-3">Already have an account?</a>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Success Modal -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title" id="successModalLabel">Registration Successful!!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <p>Your account has been created successfully.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" id="goToLoginBtn" class="btn btn-primary w-100">Go to Login</button>
                </div>
            </div>
        </div>
    </div>

    <!--  Show Modal if registrationSuccess == true -->
    <script th:if="${registrationSuccess}">
        const modal = new bootstrap.Modal(document.getElementById('successModal'));
        modal.show();

        document.getElementById('goToLoginBtn').addEventListener('click', function() {
            window.location.href = '/login';
        });
    </script>

</body>

</html>
