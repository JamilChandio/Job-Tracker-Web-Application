<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Already Exists | Job Tracker</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .error-container {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 480px;
            width: 90%;
            padding: 2rem;
            text-align: center;
        }
        .error-icon {
            font-size: 3rem;
            color: #dc3545;
            margin-bottom: 1rem;
        }
        h1 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 0.5rem;
        }
        p {
            color: #555;
            margin-bottom: 1.5rem;
        }
        .btn {
            text-decoration: none;
            background-color: #007bff;
            color: white;
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .small-text {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #888;
        }
    </style>
</head>
<body>
<div class="error-container">
    <div class="error-icon">⚠️</div>
    <h1>User Already Exists</h1>

    <!-- Dynamic Error Message -->
    <p th:text="${errorMessage != null ? errorMessage : 'An account with this email or username already exists.'}">
        An account with this email or username already exists.
    </p>

    <a th:href="@{/register}" class="btn">Try Again</a>

    <div class="small-text">
        <a th:href="@{/login}">Go to Login</a>
    </div>
</div>
</body>
</html>
